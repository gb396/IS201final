<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #000000;
      border: 1px solid #ffffff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileSize = canvas.width / gridSize;

    let snake, direction, nextDirection, food, score, gameOver;

    // Function to reset the game
    function initGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 }; // Snake doesnâ€™t move initially
      nextDirection = { x: 0, y: 0 };
      food = generateFood();
      score = 0;
      gameOver = false;
      gameLoop(); // Start the game loop
    }

    // Generate food at a random position
    function generateFood() {
      let position;
      while (!position || snake.some(segment => segment.x === position.x && segment.y === position.y)) {
        position = {
          x: Math.floor(Math.random() * gridSize),
          y: Math.floor(Math.random() * gridSize)
        };
      }
      return position;
    }

    // Draw a tile on the canvas
    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
    }

    // Update game logic
    function update() {
      if (gameOver) return;

      // Set direction
      if (nextDirection.x !== 0 || nextDirection.y !== 0) {
        direction = nextDirection;
      }

      // Stop if no direction is set
      if (direction.x === 0 && direction.y === 0) return;

      // Move the snake
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Check for collisions
      if (
        head.x < 0 || head.y < 0 || 
        head.x >= gridSize || head.y >= gridSize || 
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
        setTimeout(() => {
          if (confirm(`Game Over! Your score: ${score}\nPlay again?`)) {
            initGame();
          }
        }, 100);
        return;
      }

      snake.unshift(head);

      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    // Draw the game components
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the food
      drawTile(food.x, food.y, 'red');

      // Draw the snake
      snake.forEach((segment, index) => {
        drawTile(segment.x, segment.y, index === 0 ? 'yellow' : 'limegreen');
      });

      // Draw score
      ctx.fillStyle = 'white';
      ctx.font = '18px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    // Game loop
    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        setTimeout(gameLoop, 100); // Game speed
      }
    }

    // Change direction with keypress
    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowUp' && direction.y === 0) nextDirection = { x: 0, y: -1 };
      if (event.key === 'ArrowDown' && direction.y === 0) nextDirection = { x: 0, y: 1 };
      if (event.key === 'ArrowLeft' && direction.x === 0) nextDirection = { x: -1, y: 0 };
      if (event.key === 'ArrowRight' && direction.x === 0) nextDirection = { x: 1, y: 0 };
    });

    // Start the game
    initGame();
  </script>
</body>
</html>
